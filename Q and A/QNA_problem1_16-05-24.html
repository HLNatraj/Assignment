
<html>
    <head>
        <title> Forms</title>
    </head>
<body>
    <h1> Form in HTML</h1>
<form>
    <label for="text-input">text input</label>
    <input type="text" id="text-input" name="text-input"> <br>
    <label for="password" >password</label>
    <input type="password" id="password" name="password"><br>
    <label for="Email" >email</label>
    <input type="email" id="email" name="email"><br>
    <label for="number" >number</label>
    <input type="number" id="number" name="number"><br>
    <label for="date" >password</label>
    <input type="date" id="date" name="date"><br>
    <label for="checkbox" >checkbox</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br>
    <label for="radio" >radio</label>
    <input type="radio" id="radio" name="radio"><br>
    <label for="text-area" >textarea</label>
    <textarea id="textarea" name="textarea"><br>
    <label for="select" >select</label>
    <select id="select-input" name="select-input">
        <option value="option1">option1</option>
        <option value="option2">option2</option>
        <option value="option3">option3</option>
    </select>
    <input type ="submit" value="submit">
    
</form>
</body>
</html>
